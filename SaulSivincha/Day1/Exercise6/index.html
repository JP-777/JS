<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid your password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="validator">
        <div class="Usser">
            <label for="Usser">User:</label>
            <input type="text" id="Usser" name="Usser" value="">
        </div>

        <div class="Password">
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" value="">
        </div>

        <div class="validatePassword">
            <label for="validatePassword">Validate Password:</label>
            <input type="password" id="validatePassword" name="Password" value="">
        </div>

        <button id="button" class="button">Enter</button>
        <button id="buttonDelete" class="buttonDelete">Delete</button>
    </form>
    
    <script src="script.js" defer></script>
</body>
</html>
